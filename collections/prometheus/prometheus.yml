global:
  scrape_interval: 15s
  evaluation_interval: 15s

rule_files:
  - "alert_rules.yml"
  - "enhanced_alert_rules.yml"
  - "enhanced_critical_alerts.yml"
  - "enhanced-recording-rules.yml"
  - "advanced-alerting-rules.yml"
  - "slo-alert-rules.yml"
  - "unifi-alert-rules.yml"

alerting:
  alertmanagers:
    - static_configs:
        - targets:
            - alertmanager:9093

scrape_configs:
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  - job_name: 'unifi'
    scrape_interval: 30s
    static_configs:
      - targets: ['unpoller:9130']
    metrics_path: /metrics

  - job_name: 'unraid-node'
    static_configs:
      - targets: ['192.168.1.239:9100']
    scrape_interval: 15s

  - job_name: 'unraid-custom'
    static_configs:
      - targets: ['unraid-prometheus-exporter:9200']
    scrape_interval: 30s

  - job_name: 'plex'
    static_configs:
      - targets: ['plex-exporter:9594']
    scrape_interval: 60s

  - job_name: 'cadvisor'
    static_configs:
      - targets: ['cadvisor:8080']
    scrape_interval: 30s
    metrics_path: /metrics

  - job_name: 'node-exporter'
    static_configs:
      - targets: ['node-exporter:9100']
    scrape_interval: 30s

  - job_name: 'mysql-exporter'
    static_configs:
      - targets: ['mysql-exporter:9104']
    scrape_interval: 30s

  - job_name: 'telegraf'
    static_configs:
      - targets: ['telegraf:9273']
    scrape_interval: 30s

  - job_name: 'influxdb'
    static_configs:
      - targets: ['influxdb:8086']
    scrape_interval: 30s
    metrics_path: '/metrics'

  - job_name: 'blackbox-http-file'
    metrics_path: /probe
    params:
      module: [http_2xx]
    file_sd_configs:
      - files:
          - /etc/prometheus/targets/blackbox_http.json
        refresh_interval: 30s
    relabel_configs:
      - source_labels: [__address__]
        target_label: __param_target
      - source_labels: [__param_target]
        target_label: instance
      - target_label: __address__
        replacement: blackbox-exporter:9115

  - job_name: 'blackbox-icmp-file'
    metrics_path: /probe
    params:
      module: [icmp]
    file_sd_configs:
      - files:
          - /etc/prometheus/targets/blackbox_icmp.json
        refresh_interval: 30s
    relabel_configs:
      - source_labels: [__address__]
        target_label: __param_target
      - source_labels: [__param_target]
        target_label: instance
      - target_label: __address__
        replacement: blackbox-exporter:9115

  - job_name: 'unraid-resurgent'
    static_configs:
      - targets:
          - '192.168.1.115:9100'  # Node Exporter
          - '192.168.1.115:8081'  # cAdvisor
        labels:
          env: 'prod'
          site: 'homelab'
          host_role: 'unraid'
          host: 'resurgent'
    scrape_interval: 15s
    scrape_timeout: 10s

  - job_name: 'snmp-file'
    metrics_path: /snmp
    params:
      module: [if_mib]
    file_sd_configs:
      - files:
          - /etc/prometheus/targets/snmp_targets.json
        refresh_interval: 60s
    relabel_configs:
      - source_labels: [__address__]
        target_label: __param_target
      - source_labels: [__param_target]
        target_label: instance
      - target_label: __address__
        replacement: snmp-exporter:9116
