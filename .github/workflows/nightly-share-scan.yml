name: Nightly Share Scan

on:
  schedule:
    - cron: '11 8 * * *'
  workflow_dispatch:

jobs:
  share-scan:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Run share scan (read-only)
        shell: bash
        run: |
          chmod +x scripts/ops/share_scan.sh || true
          ./scripts/ops/share_scan.sh || true
          if ls output/share_scan_*.md 1>/dev/null 2>&1; then
            latest_scan=$(ls -t output/share_scan_*.md | head -n1)
            echo "" >> "$GITHUB_STEP_SUMMARY"
            echo "## Share Scan Summary" >> "$GITHUB_STEP_SUMMARY"
            echo "Appending report: ${latest_scan}" >&2
            echo "" >> "$GITHUB_STEP_SUMMARY"
            sed -n '1,120p' "$latest_scan" >> "$GITHUB_STEP_SUMMARY"
          fi

      - name: Upload scan artifact
        uses: actions/upload-artifact@v4
        with:
          name: share-scan-md
          path: output/share_scan_*.md
          if-no-files-found: warn
