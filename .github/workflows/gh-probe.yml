name: GitHub Probe

on:
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:

jobs:
  gh-probe:
    runs-on: ubuntu-latest
    steps:
      - name: noninteractive-check
        shell: bash
        run: |
          set -euo pipefail
          if [ -x /usr/local/bin/codex-preflight ]; then
            /usr/local/bin/codex-preflight
          else
            echo "codex-preflight not present on runner; skipping preflight."
          fi

      - name: Checkout
        uses: actions/checkout@v4
        with:
          persist-credentials: false

      - name: Derive token from gh and export
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        shell: bash
        run: |
          set -euo pipefail
          echo "GITHUB_TOKEN=$(gh auth token)" >> "$GITHUB_ENV"
          # Smoke: ensure noninteractive gh works (use endpoints allowed for GITHUB_TOKEN)
          gh api /rate_limit >/dev/null

      - name: Probe GitHub connectivity
        run: |
          set -euo pipefail
          make gh.auth
          make gh.probe
